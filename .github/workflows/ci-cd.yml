name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Клонування форку
      - uses: actions/checkout@v3

      # Логін у ACR
      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build + Push vote
      - name: Build and push vote
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest ./vote
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest

      # Build + Push result
      - name: Build and push result
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/result:latest ./result
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/result:latest

      # Build + Push worker
      - name: Build and push worker
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest ./worker
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest

      # Деплой на VM через SSH
      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Створюємо папку на VM
            mkdir -p /home/azureuser/VotingApp
            cd /home/azureuser/VotingApp

            # Перевірка Docker та Docker Compose
            if ! command -v docker &> /dev/null || ! command -v docker compose &> /dev/null
            then
              echo "Docker або Docker Compose не знайдено. Встановлюємо..."
              sudo apt update
              sudo apt install -y docker.io docker-compose-plugin
            fi

            # Створюємо docker-compose.yml на VM з образами з ACR
            cat <<EOF > docker-compose.yml
version: '3.9'
services:
  vote:
    image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest
  result:
    image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest
  worker:
    image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest
  redis:
    image: redis:latest
  db:
    image: postgres:latest
EOF

            # Pull та запуск контейнерів
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
