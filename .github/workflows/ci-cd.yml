name: CI-CD Voting App

on:
  push:
    branches:
      - main

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  VM_HOST: ${{ secrets.VM_IP }}
  VM_USER: ${{ secrets.VM_USER }}
  APP_DIR: /home/${{ secrets.VM_USER }}/voting-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout repo ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- ACR Login ----------
      - name: Login to Azure Container Registry
        run: |
          echo $ACR_PASSWORD | docker login $ACR_LOGIN_SERVER -u $ACR_USERNAME --password-stdin

      # ---------- Build and Push Docker images ----------
      - name: Build and Push vote
        run: |
          docker build -t $ACR_LOGIN_SERVER/vote:latest ./vote
          docker push $ACR_LOGIN_SERVER/vote:latest

      - name: Build and Push result
        run: |
          docker build -t $ACR_LOGIN_SERVER/result:latest ./result
          docker push $ACR_LOGIN_SERVER/result:latest

      - name: Build and Push worker
        run: |
          docker build -t $ACR_LOGIN_SERVER/worker:latest ./worker
          docker push $ACR_LOGIN_SERVER/worker:latest

      # ---------- Prepare docker-compose ----------
      - name: Prepare docker-compose for production
        run: |
          sed \
            -e "s|build: ./vote|image: $ACR_LOGIN_SERVER/vote:latest|" \
            -e "s|build: ./result|image: $ACR_LOGIN_SERVER/result:latest|" \
            -e "s|build: ./worker|image: $ACR_LOGIN_SERVER/worker:latest|" \
            docker-compose.prod.yml > docker-compose.tmp.yml

      # ---------- Setup SSH ----------
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo -e "${{ secrets.WM_KEY_SSH }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts

      # ---------- Create folder on VM ----------
      - name: Create folder on VM
        run: ssh -i ~/.ssh/id_rsa $VM_USER@$VM_HOST "mkdir -p $APP_DIR"

      # ---------- Copy docker-compose ----------
      - name: Copy docker-compose to VM
        run: scp -i ~/.ssh/id_rsa docker-compose.tmp.yml $VM_USER@$VM_HOST:$APP_DIR/docker-compose.yml

      # ---------- Deploy ----------
      - name: Deploy on VM
        run: |
          ssh -i ~/.ssh/id_rsa $VM_USER@$VM_HOST << 'EOF'
            set -e
            cd $APP_DIR
            # Login to ACR
            echo $ACR_PASSWORD | docker login $ACR_LOGIN_SERVER -u $ACR_USERNAME --password-stdin
            # Pull and run containers
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d --remove-orphans
          EOF
