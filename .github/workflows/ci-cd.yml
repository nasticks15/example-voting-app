name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Клонування репозиторію
      - uses: actions/checkout@v3

      # Вхід в ACR
      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # Build + Push vote
      - name: Build and push vote
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest ./vote
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest

      # Build + Push result
      - name: Build and push result
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/result:latest ./result
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/result:latest

      # Build + Push worker
      - name: Build and push worker
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest ./worker
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest

      # Деплой на VM через SSH
      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            # Створюємо папку, якщо її нема
            mkdir -p /home/azureuser/VotingApp
            cd /home/azureuser/VotingApp

            # Перевіряємо Docker
            if ! command -v docker &> /dev/null
            then
              echo "Docker не знайдено. Встановлюємо..."
              sudo apt update
              sudo apt install -y docker.io docker-compose
              sudo usermod -aG docker $USER
              echo "Docker встановлено. Будь ласка, перепідключіться через SSH перед наступним деплоєм."
              exit 1
            fi

            # Pull та запуск контейнерів
            docker compose pull
            docker compose up -d --remove-orphans
