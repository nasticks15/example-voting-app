name: CI-CD Voting App

on:
  push:
    branches:
      - main

env:
  APP_DIR: /home/azureuser/voting-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- ACR LOGIN ----------
      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # ---------- BUILD & PUSH ----------
      - name: Build and Push vote
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest ./vote
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest

      - name: Build and Push result
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/result:latest ./result
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/result:latest

      - name: Build and Push worker
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest ./worker
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest

      # ---------- PREPARE COMPOSE ----------
      - name: Prepare docker-compose for production
        run: |
          sed \
            -e "s|build: ./vote|image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest|" \
            -e "s|build: ./result|image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest|" \
            -e "s|build: ./worker|image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest|" \
            docker-compose.prod.yml > docker-compose.tmp.yml

      # ---------- CREATE REMOTE APP DIR ----------
      - name: Create app directory on VM
        run: |
          ssh -i "${{ secrets.VM_SSH_KEY }}" -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} "mkdir -p $APP_DIR"

      # ---------- COPY COMPOSE ----------
      - name: Copy docker-compose to VM
        run: |
          scp -i "${{ secrets.VM_SSH_KEY }}" docker-compose.tmp.yml ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:$APP_DIR/docker-compose.yml

      # ---------- DEPLOY ----------
      - name: Deploy on VM
        run: |
          ssh -i "${{ secrets.VM_SSH_KEY }}" -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_IP }} << 'EOF'
            set -e
            cd /home/azureuser/voting-app
            docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} -p ${{ secrets.ACR_PASSWORD }}
            docker-compose pull
            docker-compose up -d --remove-orphans
          EOF
