name: CI-CD Voting App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- Checkout ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- Login to ACR ----------
      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # ---------- Build & Push ----------
      - name: Build and Push vote
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest ./vote
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest

      - name: Build and Push result
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/result:latest ./result
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/result:latest

      - name: Build and Push worker
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest ./worker
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest

      # ---------- Prepare docker-compose ----------
      - name: Prepare docker-compose
        run: |
          mkdir -p .github/workflows/tmp
          sed -e "s|build: ./vote|image: ${{ secrets.ACR_LOGIN_SERVER }}/vote:latest|" \
              -e "s|build: ./result|image: ${{ secrets.ACR_LOGIN_SERVER }}/result:latest|" \
              -e "s|build: ./worker|image: ${{ secrets.ACR_LOGIN_SERVER }}/worker:latest|" \
              .github/workflows/docker-compose.prod.yml > .github/workflows/tmp/docker-compose.yml

      # ---------- Copy compose & deploy ----------
      - name: Copy and deploy on VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            mkdir -p /home/${{ secrets.VM_USER }}/voting-app
            scp -o StrictHostKeyChecking=no .github/workflows/tmp/docker-compose.yml ${{ secrets.VM_USER }}@${{ secrets.VM_IP }}:/home/${{ secrets.VM_USER }}/voting-app/docker-compose.yml
            cd /home/${{ secrets.VM_USER }}/voting-app
            echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin
            docker-compose pull
            docker-compose up -d --remove-orphans
