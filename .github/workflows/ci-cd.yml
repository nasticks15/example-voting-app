name: CI-CD Voting App

on:
  push:
    branches:
      - main

env:
  ACR_LOGIN_SERVER: ${{ secrets.ACR_LOGIN_SERVER }}
  ACR_USERNAME: ${{ secrets.ACR_USERNAME }}
  ACR_PASSWORD: ${{ secrets.ACR_PASSWORD }}
  VM_HOST: ${{ secrets.VM_IP }}
  VM_USER: ${{ secrets.VM_USER }}
  APP_DIR: /home/${{ secrets.VM_USER }}/voting-app

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------- ACR LOGIN ----------
      - name: Login to Azure Container Registry
        run: |
          echo "${{ env.ACR_PASSWORD }}" | docker login $ACR_LOGIN_SERVER -u $ACR_USERNAME --password-stdin

      # ---------- BUILD & PUSH ----------
      - name: Build and Push vote
        run: |
          docker build -t $ACR_LOGIN_SERVER/vote:latest ./vote
          docker push $ACR_LOGIN_SERVER/vote:latest

      - name: Build and Push result
        run: |
          docker build -t $ACR_LOGIN_SERVER/result:latest ./result
          docker push $ACR_LOGIN_SERVER/result:latest

      - name: Build and Push worker
        run: |
          docker build -t $ACR_LOGIN_SERVER/worker:latest ./worker
          docker push $ACR_LOGIN_SERVER/worker:latest

      # ---------- PREPARE COMPOSE ----------
      - name: Prepare docker-compose for production
        run: |
          sed \
            -e "s|build: ./vote|image: $ACR_LOGIN_SERVER/vote:latest|" \
            -e "s|build: ./result|image: $ACR_LOGIN_SERVER/result:latest|" \
            -e "s|build: ./worker|image: $ACR_LOGIN_SERVER/worker:latest|" \
            docker-compose.prod.yml > docker-compose.tmp.yml

      # ---------- SETUP SSH ----------
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.WM_KEY_SSH }}" | tr '\\n' '\n' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $VM_HOST >> ~/.ssh/known_hosts

      # ---------- CREATE APP DIRECTORY ----------
      - name: Create app directory on VM
        run: |
          ssh -i ~/.ssh/id_rsa $VM_USER@$VM_HOST "mkdir -p $APP_DIR"

      # ---------- COPY COMPOSE ----------
      - name: Copy docker-compose to VM
        run: |
          scp -i ~/.ssh/id_rsa docker-compose.tmp.yml $VM_USER@$VM_HOST:$APP_DIR/docker-compose.yml

      # ---------- DEPLOY ----------
      - name: Deploy on VM
        run: |
          ssh -i ~/.ssh/id_rsa $VM_USER@$VM_HOST << 'EOF'
            set -e
            cd /home/azureuser/voting-app
            docker login $ACR_LOGIN_SERVER -u $ACR_USERNAME -p $ACR_PASSWORD
            docker-compose -f docker-compose.yml pull
            docker-compose -f docker-compose.yml up -d --remove-orphans
          EOF
